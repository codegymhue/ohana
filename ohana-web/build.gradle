plugins {
    id "war"
    id "java"

}

group = 'vn.ohana'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':ohana-core')
    implementation project(':ohana-entity')
    implementation project(":ohana-security")
    developmentOnly "org.springframework.boot:spring-boot-devtools"
}
