<script >



    let page = {
        url: {
            getAllCategories: App.BASE_URL_API + "/categories",
            getAllUtilities: App.BASE_URL_API + "/utilities",
            getAllGenders: App.BASE_URL_API + "/genders",
            doCreatePost: App.BASE_URL_API + "/posts/postNews",
            doFilter: App.BASE_URL_API + "/posts/filter",
            getAllProvinces: App.BASE_URL_PROVINCE,
        },
        element: {},
        loadData: {},
        commands: {},
        dialogs: {
            elements: {},
            loadData: {},
            commands: {},
            alertDanger: {}
        },
        initializeControlEvent: {},
        // let isClickInside = specifiedElement.contains(event.target)
    }

    let post = new Post();
    let filter = {};
    let listPost = [];
    let min = 0;
    let max = 15000000;

    page.commands.getAllCategories = () => {
        $.ajax({
            type: "GET",
            url: page.url.getAllCategories
        }).done(function (data) {
            // $("#categories").html('');
            data.forEach((item) => {
                let str = `<option value="${item.id}">${item.title}</option>`;
                $("#categories").append(str);
            });
        }).fail(function () {
            showError('Error')
        })
    }

    page.commands.getAllGenders = () => {
        $.ajax({
            type: "GET",
            url: page.url.getAllGenders
        }).done(function (data) {
            data.forEach((item) => {
                let str = `<option value="${item.id}">${item.name}</option>`;
                $("#genders").append(str);
            });
        }).fail(function () {
            showError('Error')
        })
    }

    page.commands.getAllUtilities = () => {
        $.ajax({
            type: "GET",
            url: page.url.getAllUtilities + "/postroom"
        }).done(function (data) {
            console.log(data)
            data.forEach((item, index) => {
                $('#utilities').append(`
                        <input type="checkbox" value="${item.id}">${item.name}
                `);
            });
            // post.utilities.forEach(item => {
            //     $('#checkBox_' + item.id).prop('checked', true);
            // })

        }).fail(function () {
            // showError('Error')
        })
    }


    $(() => {
        page.commands.getAllCategories();
        page.commands.getAllGenders();
        page.commands.getAllUtilities();
    })
