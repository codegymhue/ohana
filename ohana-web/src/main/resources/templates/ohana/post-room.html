<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap-5.0.2/css/bootstrap.min.css">
    <th:block th:replace="/ohana/layout/head :: head('Ohana - Tìm ở ghép, phòng trọ siêu nhanh')"/>
    <style>
        .col-md-3 {
            float: left;
        }

        .pd-25 {
            padding-left: 50px;
            padding-right: 50px;
        }

        .pd {
            padding: 10px;
        }

        /*    css upload file*/
        .image_container {
            height: 120px;
            width: 200px;
            border-radius: 6px;
            overflow: hidden;
            margin: 10px;
        }

        .image_container img {
            height: 100%;
            width: auto;
            object-fit: cover;
        }

        .image_container span {
            top: -6px;
            right: 8px;
            color: red;
            font-size: 28px;
            font-weight: normal;
            cursor: pointer;
        }

        .img_avatar {
            height: 120px;
            width: 200px;
        }

        .postroom {
            width: 200px;
            height: 200px;

        }
    </style>
</head>

<body data-new-gr-c-s-check-loaded="14.1057.0" data-gr-ext-installed="" cz-shortcut-listen="true">
<th:block th:replace="/ohana/layout/modal/modal-loading :: modal-loading"/>

<div class="container">
    <div class="_3bjUj">
        <!--header-->
        <th:block th:replace="/ohana/layout/header :: header(${userResult})"/>
    </div>

    <div class="container mt-xl-5">
        <div class="text-center">
            <h3>
                ĐĂNG TIN
            </h3>
        </div>
        <!--        <th:block th:if="${userUpdateParam}!=null">-->
        <form class="pt-6" method="post" th:action="@{/post-room}" th:object="${postCreateParam}">
            <div class="row col-md-12">
                <div class="form-group col-md-12">
                    <label class="m-1">Tiêu đề</label>
                    <input type="text" class="form-control" th:field="${postCreateParam.title}">
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
            </div>
            <div class="row col-md-12">
                <div class="form-group col-md-12">
                    <label class="m-1">Nội dung</label>
                    <textarea type="text" class="form-control" th:field="${postCreateParam.description}"></textarea>
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
            </div>
            <div class="row col-md-12">
                <div class="form-group col-md-4">
                    <label class="m-1">Loại phòng</label>
                    <select type="text" class="form-control">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label class="m-1">Giá phòng</label>
                    <input type="text" class="form-control" th:field="${postCreateParam.rentHouse.price}">
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
                <div class="form-group col-md-4">
                    <label class="m-1">Diện tích</label>
                    <input type="text" class="form-control" th:field="${postCreateParam.rentHouse.area}">
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
                <div class="form-group col-md-4">
                    <label class="m-1">Sức chứa</label>
                    <input type="text" class="form-control" th:field="${postCreateParam.rentHouse.capacity}">
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
                <div class="form-group col-md-4">
                    <label class="m-1">Tiện ích</label>
                    <input type="text" class="form-control" th:field="${postCreateParam.utilities}">
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
                <div class="form-group col-md-4">
                    <label class="m-1">Giới Tính</label>
                    <select type="text" class="form-control">
                        <option>Tất cả</option>
                        <option>Nam</option>
                        <option>Nữ</option>
                    </select>
                </div>
            </div>
            <div class="row col-md-12">
                <div class="form-group col-md-3">
                    <label class="m-1">Tỉnh</label>
                    <select type="text" class="form-control">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label class="m-1">Thành phố/Huyện</label>
                    <select type="text" class="form-control">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label class="m-1">Phường/Xã</label>
                    <select type="text" class="form-control">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>

                <div class="form-group col-md-3">
                    <label class="m-1">Địa chỉ</label>
                    <input type="text" class="form-control" th:field="${postCreateParam.location.line1}">
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
            </div>
            <div class="row col-md-12 mt-3">
                <div class="col-md-3" style="position: relative">
                    <button type="button" id="upload_widget" class="col-md-3 w-100 h-100">Chọn ảnh
                        <input type="hidden" id="urlImage">
                        <!--                        <img id="imgPreview" class="col-md-3 h-100"-->
                        <!--                             src="https://content.hostgator.com/img/weebly_image_sample.png"/>-->
                    </button>
                </div>
            </div>
            <div id="showImage" class="row col-md-12 mt-3">
                <img id="imgPreview" class="postroom"/>
            </div>
            <div class="row col-md-12">
                <button type="submit" class="btn btn-primary mt-3">Đăng tin</button>
            </div>
        </form>
    </div>
</div>
<script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
<th:block th:replace="/ohana/layout/footer :: footer"/>

<th:block th:replace="/ohana/layout/script :: script"/>
<script>
    let listImageId = [];
    var cloudinaryWidget = cloudinary.createUploadWidget(
        {
            cloudName: "dh8nlcoul",
            uploadPreset: "cvrenzxm",
        },
        (error, result) => {
            if (!error && result && result.event === "success") {
                console.log("Done! Here is the image info: ", result.info);
                let {url} = result.info;
                let {public_id} = result.info;
                listImageId.push(public_id);
                console.log(url);
                let str = renderImage(url);
                $('#showImage').prepend(str);
            }
        }
    );
    console.log(listImageId);

    $("#upload_widget").on("click", function () {
        cloudinaryWidget.open();
    });


    let renderImage = (image) => {
        return `
            <img id="imgPreview" src="${image}" class="postroom"/>
        `
    }
</script>
</body>

</html>
