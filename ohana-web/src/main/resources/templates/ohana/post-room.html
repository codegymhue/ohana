<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap-5.0.2/css/bootstrap.min.css">
    <th:block th:replace="/ohana/layout/head :: head('Ohana - Tìm ở ghép, phòng trọ siêu nhanh')"/>
    <style>
        .col-md-3 {
            float: left;
        }

        .pd-25 {
            padding-left: 50px;
            padding-right: 50px;
        }

        .pd {
            padding: 10px;
        }

        /*    css upload file*/
        .image_container {
            height: 120px;
            width: 200px;
            border-radius: 6px;
            overflow: hidden;
            margin: 10px;
        }

        .image_container img {
            height: 100%;
            width: auto;
            object-fit: cover;
        }

        .image_container span {
            top: -6px;
            right: 8px;
            color: red;
            font-size: 28px;
            font-weight: normal;
            cursor: pointer;
        }

        .img_avatar {
            height: 120px;
            width: 200px;
        }

        .postroom {
            width: 200px;
            height: 200px;

        }

        .input {
            margin-left: 10px;
        }
    </style>
</head>

<body data-new-gr-c-s-check-loaded="14.1057.0" data-gr-ext-installed="" cz-shortcut-listen="true">
<th:block th:replace="/ohana/layout/modal/modal-loading :: modal-loading"/>

<div class="container">
    <div class="_3bjUj">
        <!--header-->
        <th:block th:replace="/ohana/layout/header :: header(${userResult})"/>
    </div>

    <div class="container mt-xl-5">
        <div class="text-center">
            <h3>
                ĐĂNG TIN
            </h3>
        </div>
        <!--        <th:block th:if="${userUpdateParam}!=null">-->
        <form class="pt-6" method="post" th:action="@{/post-room}" th:object="${postCreateParam}">
            <div class="">
                <div class="px-2">
                    <label class="m-1">Tiêu đề</label>
                    <input id="title" type="text" class="form-control " th:field="${postCreateParam.title}">
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
            </div>
            <div class=" col-md-12">
                <div class="col-md-12 px-2">
                    <label class="m-1">Nội dung</label>
                    <textarea id="description" type="text" class="form-control"
                              th:field="${postCreateParam.description}"></textarea>
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
            </div>
            <div class="d-flex col-md-12">
                <div class="col-md-4 px-2">
                    <label class="m-1">Loại phòng</label>
                    <select type="text" class="form-select" id="category" th:field="${postCreateParam.categoryId}">
                    </select>
                </div>
                <div class="col-md-4 px-2">
                    <label class="m-1">Giá phòng</label>
                    <input type="number" class="form-control" id="price" th:field="${postCreateParam.rentHouse.price}">
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
                <div class="col-md-4 px-2 ">
                    <label class="m-1">Diện tích</label>
                    <input type="number" class="form-control" id="area" th:field="${postCreateParam.rentHouse.area}">
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
            </div>
            <div class="d-flex col-md-12">
                <div class="col-md-6 px-2">
                    <label class="m-1">Sức chứa</label>
                    <input type="number" class="form-control" id="capacity"
                           th:field="${postCreateParam.rentHouse.capacity}">
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
                <div class="col-md-6 px-2">
                    <label class="m-1">Giới Tính</label>
                    <select type="text" class="form-select" id="gender"
                            th:field="${postCreateParam.rentHouse.genderId}">
                    </select>
                </div>
            </div>
            <div class=" col-md-12">
                <label class="m-1 form-label">Tiện ích: </label>
                <div class="d-flex flex-wrap col-md-12 px-5" id="utilities" th:field="${postCreateParam.utilities}">
                </div>

            </div>
            <div class="d-flex col-md-12">
                <div class="col-md-3 px-2">
                    <label class="m-1">Tỉnh</label>
                    <select type="text" class="form-select" id="province"
                            th:field="${postCreateParam.location.provinceId}">
                    </select>
                </div>
                <div class="col-md-3 px-2">
                    <label class="m-1">Thành phố/Huyện</label>
                    <select type="text" class="form-select" id="district"
                            th:field="${postCreateParam.location.districtId}">
                    </select>
                </div>
                <div class="col-md-3 px-2">
                    <label class="m-1">Phường/Xã</label>
                    <select type="text" class="form-select" id="ward" th:field="${postCreateParam.location.wardId}">
                    </select>
                </div>

                <div class="col-md-3 px-2">
                    <label class="m-1">Địa chỉ</label>
                    <input type="text" class="form-control" id="line1" th:field="${postCreateParam.location.line1}">
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
            </div>
            <div class="row col-md-12 mt-3">
                <div class="col-md-3" style="position: relative">
                    <button type="button" id="upload_widgetThumb" class="col-md-3 w-100 h-100">thumbnail
                        <input type="hidden" id="urlImageThumb" th:field="${postCreateParam.getThumbnailId}">
                        <!--                        <img id="imgPreview" class="col-md-3 h-100"-->
                        <!--                             src="https://content.hostgator.com/img/weebly_image_sample.png"/>-->
                    </button>
                </div>
            </div>
            <div id="showImageThumb" class="row col-md-12 mt-3">
                <img id="imgPreviewThumb" class="postroom"/>
            </div>
            <div class="row col-md-12 mt-3">
                <div class="col-md-3" style="position: relative">
                    <button type="button" id="upload_widget" class="col-md-3 w-100 h-100">Chọn ảnh
                        <input type="hidden" id="urlImage" th:field="${postCreateParam.images}">
                        <!--                        <img id="imgPreview" class="col-md-3 h-100"-->
                        <!--                             src="https://content.hostgator.com/img/weebly_image_sample.png"/>-->
                    </button>
                </div>
            </div>
            <div id="showImage" class="row col-md-12 mt-3">
                <img id="imgPreview" class="postroom"/>
            </div>
            <div class="w-100 col-md-12 px-2">
                <button id="submit" type="submit" class="btn btn-primary mt-3">Đăng tin</button>
            </div>
        </form>
    </div>
</div>

<th:block th:replace="/ohana/layout/footer :: footer"/>
<th:block th:replace="/ohana/layout/script :: script"/>

<script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
<script src="/resources/paginationjs-master/paginationjs-master/src/pagination.js"></script>
<script>
    let listImageId = [];
    var cloudinaryWidget = cloudinary.createUploadWidget(
        {
            cloudName: "dh8nlcoul",
            uploadPreset: "cvrenzxm",
        },
        (error, result) => {
            if (!error && result && result.event === "success") {
                console.log("Done! Here is the image info: ", result.info);
                let {url} = result.info;
                let {public_id} = result.info;
                listImageId.push(public_id);
                console.log("url");
                console.log(url);
                let str = renderImage(url);
                $('#showImage').prepend(str);
            }
        }
    );

    $("#upload_widget").on("click", function () {
        cloudinaryWidget.open();
        console.log("listImageId")
        console.log(listImageId)
    });


    let thumbnailId;
    var cloudinaryWidgetThumb = cloudinary.createUploadWidget(
        {
            cloudName: "dh8nlcoul",
            uploadPreset: "cvrenzxm",
        },
        (error, result) => {
            if (!error && result && result.event === "success") {
                console.log("Done! Here is the image info: ", result.info);
                let {url} = result.info;
                let {public_id} = result.info;
                thumbNailId = public_id;
                let str = renderImage(url);
                $('#showImageThumb').prepend(str);
            }
        }
    );
    $("#upload_widgetThumb").on("click", function () {
        cloudinaryWidgetThumb.open();
        console.log("thumbNailId")
        console.log(thumbNailId)
    });


    let renderImage = (image) => {
        return `
            <img id="imgPreview" src="${image}" class="postroom"/>
        `
    }

    let page = {
        url: {
            getAllCategories: App.BASE_URL_API + "/categories",
            getAllUtilities: App.BASE_URL_API + "/utilities",
            getAllGenders: App.BASE_URL_API + "/genders",
            doCreatePost: App.BASE_URL_API + "/posts/postsNew",
            doFilter: App.BASE_URL_API + "/posts/filter",
            getAllProvinces: App.BASE_URL_PROVINCE,
        },
        element: {},
        loadData: {},
        commands: {},
        dialogs: {
            elements: {},
            loadData: {},
            commands: {},
            alertDanger: {}
        },
        initializeControlEvent: {},
        // let isClickInside = specifiedElement.contains(event.target)
    }
    page.dialogs.elements.province = $('#province');
    page.dialogs.elements.district = $('#district');
    page.dialogs.elements.ward = $('#ward');
    page.dialogs.elements.address = $('#address');

    let post = new Post();
    let filter = {};
    let listPost = [];
    let min = 0;
    let max = 15000000;
    let postDTO = new PostDTO();
    let utilities = new Set();

    page.commands.getAllCategories = () => {
        $.ajax({
            type: "GET",
            url: page.url.getAllCategories
        }).done(function (data) {
            // $("#categories").html('');
            data.forEach((item) => {
                let str = `<option value="${item.id}">${item.title}</option>`;
                $("#category").append(str);
            });
        }).fail(function () {
            showError('Error')
        })
    }

    page.commands.getAllGenders = () => {
        $.ajax({
            type: "GET",
            url: page.url.getAllGenders
        }).done(function (data) {
            console.log(data)
            data.forEach((item) => {
                let str = `<option value="${item.id}">${item.name}</option>`;
                $("#gender").append(str);
            });
        }).fail(function () {
            showError('Error')
        })
    }

    page.commands.getAllUtilities = () => {
        $.ajax({
            type: "GET",
            url: page.url.getAllUtilities + "?page=0&size=50&status=SHOW"
        }).done(function (data) {
            console.log(data)
            data.content.forEach((item) => {
                let str = `<div class="col-md-2" style="font-size: 1.2rem;">
                            <input type="checkbox" id="utility" name="utilitiesCheckbox" value="${item.id}">
                            <span class="mx-2">${item.name}</span>
                           </div>`;
                $('#utilities').append(str);
            });
            $("input[type=checkbox]").off("change");
            $("input[type=checkbox]").on("change", function() {
                console.log($(this).is(":checked"))
                if (!$(this).is(":checked")) {
                    utilities.delete($(this).val());
                    console.log(Array.from(utilities));
                } else {
                    utilities.add($(this).val());
                    console.log(Array.from(utilities))
                }
            })
        }).fail(function () {
            // showError('Error')
        })
    }

    page.dialogs.loadData.getAllProvinces = () => {
        return $.ajax({
            type: 'GET',
            url: 'https://vapi.vnappmob.com/api/province/'
        })
            .done((data) => {
                $.each(data.results, (i, item) => {
                    let str = `<option value="${item.province_id}">${item.province_name}</option>`;

                    page.dialogs.elements.province.append(str);

                })

                addEventChangeProvince();
                addEventChangeDistrict();

            })
            .fail((jqXHR) => {
                AppBase.SweetAlert.showErrorAlert('Load Provinces fail');
            })
    }

    page.dialogs.loadData.getAllDistrictsByProvince = (provinceId) => {
        return $.ajax({
            type: 'GET',
            url: 'https://vapi.vnappmob.com/api/province/district/' + provinceId
        })
            .done((data) => {
                page.dialogs.elements.district.empty();
                $.each(data.results, (i, item) => {
                    let str = `<option value="${item.district_id}">${item.district_name}</option>`;

                    page.dialogs.elements.district.append(str);

                })


            })
            .fail((jqXHR) => {
                AppBase.SweetAlert.showErrorAlert('Load Districts fail');
            })
    }

    page.dialogs.loadData.getAllWardsByDistrict = (districtId) => {
        return $.ajax({
            type: 'GET',
            url: 'https://vapi.vnappmob.com/api/province/ward/' + districtId
        })
            .done((data) => {
                page.dialogs.elements.ward.empty();
                $.each(data.results, (i, item) => {
                    let str = `<option value="${item.ward_id}">${item.ward_name}</option>`;

                    page.dialogs.elements.ward.append(str);
                })


            })
            .fail((jqXHR) => {
                AppBase.SweetAlert.showErrorAlert('Load Wards fail');
            })
    }

    function addEventChangeProvince() {
        page.dialogs.elements.province.on("change", function () {
            let provinceId = $(this).val();

            if (provinceId !== 0) {
                page.dialogs.loadData.getAllDistrictsByProvince(provinceId).then(() => {
                    let districtId = page.dialogs.elements.district.val();
                    page.dialogs.loadData.getAllWardsByDistrict(districtId);
                })
            }
        })
    }

    function addEventChangeDistrict() {

        page.dialogs.elements.district.on("change", function () {
            let districtId = $(this).val();

            if (districtId !== 0) {

                page.dialogs.loadData.getAllWardsByDistrict(districtId);
            }

        })
    }

    function resetLocationRegion() {
        page.dialogs.loadData.getAllProvinces().then(() => {
            let provinceId = page.dialogs.elements.province.val();

            page.dialogs.loadData.getAllDistrictsByProvince(provinceId).then(() => {
                let districtId = page.dialogs.elements.district.val();

                page.dialogs.loadData.getAllWardsByDistrict(districtId);
            });
        });
    }

    let doPostRoom = () => {
        let rentHouse = new RentHouse();
        let location = new LocationDTO();
        let images = listImageId;

        let title = $("#title").val();
        let description = $("#description").val();
        let categories = $("#category").val();

        location.provinceId = $("#province").val();
        location.provinceName = $("#province").find("option:selected").text();
        location.districtId = $("#district").val();
        location.districtName = $("#district").find("option:selected").text();
        location.wardId = $("#ward").val();
        location.wardName = $("#ward").find("option:selected").text();
        location.line1 = $("#line1").val();

        rentHouse.price = $("#price").val();
        rentHouse.area = $("#area").val();
        rentHouse.capacity = $("#capacity").val();
        rentHouse.genderId = $("#gender").val();

        postDTO.title = title;
        postDTO.description = description;
        postDTO.categoryId = categories;
        postDTO.rentHouse = rentHouse;
        postDTO.location = location;
        postDTO.thumbnailId = thumbnailId;
        postDTO.images = images;
        console.log("submitttttttttttttttttttt")

        postDTO.utilities = Array.from(utilities);


        $.ajax({
            headers: {
                'accept': 'application/json',
                'content-type': 'application/json'
            },
            type: "POST",
            url: page.url.doCreatePost,
            data: JSON.stringify(postDTO)
        })
            .done((data) => {
                console.log("done")
            })
            .fail((jqXHR) => {
                console.log("error")

            })
    }

    $("#submit").on("click", function (e) {
        e.preventDefault();
        doPostRoom();
    });


    //     $.each($("input[name='utilitiesCheckbox']:checked"), function () {
    //         utilities.push(+$(this).val());
    //         console.log("abc");
    //     });
    // }



    $(() => {
        page.commands.getAllCategories();
        page.commands.getAllGenders();
        page.commands.getAllUtilities();
        resetLocationRegion();
    })
</script>
</body>

</html>
