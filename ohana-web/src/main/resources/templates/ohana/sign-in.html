<body data-new-gr-c-s-check-loaded="14.1057.0" data-gr-ext-installed="" cz-shortcut-listen="true">
<div id="root">
    <div class="app">
        <div class="_3bjUj">
            <!--header-->
            <th:block th:replace="/ohana/layout/header :: header(${userLogin})"/>
            <div class="_1El-8">
                <div class="container-login100">
                    <!-- <img src="/avatar-tag-black.png"> -->
                    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
                        <form class="login100-form validate-form-sign-in" th:action="@{/sign-in}" method="post"
                              th:object="${loginParam}">
                            <div class="login100-form-title p-b-20 div-sign-in">
                                    <span>
                                        Đăng nhập
                                    </span>
                            </div>
                            <th:block th:if="${error == true}">
                                <label id="title-error" class="error mb-3" th:text="${messages}"></label>
                            </th:block>

                            <label  class="error"  th:each="err : ${#fields.errors('email')}" th:text="${err}">
                            </label>

                            <div class="wrap-input100 m-b-25" data-validate="Nhập email">
                                <input class="input100" type="text" name="username" id="phoneOrEmail"
                                       placeholder="Nhập email" th:field="*{email}">
                                <span class="focus-input100"></span>
                            </div>

                            <div class="wrap-input100 m-b-25" data-validate="Nhập mật khẩu">
                                <input class="input100" type="password" id="pass" name="pass"
                                       placeholder="Nhập mật khẩu" th:field="*{password}">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100 m-b-25 txt2 hov1" style="text-align: center">
                                <a href="/forget-password" class="txt2 hov1">
                                    Quên mật khẩu
                                </a>
                            </div>

                            <div class="container-login100-form-btn m-b-25">
                                <button type="submit" id="btnLogin" class="login100-form-btn">
                                    Đăng nhập
                                </button>
                            </div>

                            <div class="text-center m-b-25">
                                    <span class="txt1">
                                        Hoặc đăng nhập với
                                    </span>
                            </div>
                            <div class="flex-c m-b-25">
                                <div id="g_id_onload"
                                     data-client_id="809100511304-qcmbmqj4m2njft9vs8deo2791s6miodm.apps.googleusercontent.com"
                                     data-login_uri="http://localhost:8080/sign-in" data-auto_prompt="false">
                                </div>
                                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                                     data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                                </div>
                            </div>
                            <div class="text-center">
                                <a href="/sign-up" class="txt2 hov1">
                                    Đăng ký
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!--footer-->
            <th:block th:replace="/ohana/layout/footer :: footer"/>
        </div>
    </div>
</div>

    var showPass = 0;
    $('.btn-show-pass').on('click', function () {
        if (showPass == 0) {
            $(this).next('input').attr('type', 'text');
            $(this).find('i').removeClass('zmdi-eye');
            $(this).find('i').addClass('zmdi-eye-off');
            showPass = 1;
        } else {
            $(this).next('input').attr('type', 'password');
            $(this).find('i').addClass('zmdi-eye');
            $(this).find('i').removeClass('zmdi-eye-off');
            showPass = 0;
        }

    });
