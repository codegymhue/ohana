    <th:block th:replace="/ohana/layout/head :: head('Ohana - Tìm ở ghép, phòng trọ siêu nhanh')"/>

    <link rel="icon" type="image/png" href="/resources/ohana/sign-in/"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap-5.0.2/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resources/fontawesome5.15.4/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="/resources/ohana/sign-in/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resources/ohana/sign-in/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resources/ohana/sign-in/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resources/ohana/sign-in/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resources/ohana/sign-in/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/resources/ohana/sign-in/vendor/daterangepicker/daterangepicker.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body data-new-gr-c-s-check-loaded="14.1057.0" data-gr-ext-installed="" cz-shortcut-listen="true">
<div id="root">
    <div class="app">
        <div class="_3bjUj">
            <!--header-->
            <th:block th:replace="/ohana/layout/header :: header(${userLogin})"/>

            <div class="_1El-8">
                <div class="container-login100">
                    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
                        <form class="login100-form validate-form" th:action="@{/sign-up}" method="post"
                              id="register-form" th:object="${signUpParam}">
                                <span class="login100-form-title m-b-20">
                                    Đăng ký
                                </span>
                            <label class="error" th:each="err : ${#fields.errors('fullName')}"
                                   th:text="${err}">
                            </label>
                            <label></label>
                            <div class="wrap-input100 validate-input m-b-20" data-validate="Nhập họ và tên">
                                <input class="input100" type="text" name="fullName" th:field="*{fullName}"
                                       placeholder="Nhập tên người dùng">
                                <span class="focus-input100"></span>
                            </div>
                            <label class="error" th:each="err : ${#fields.errors('email')}"
                                   th:text="${err}">
                            </label>
                            <label>
                                <th:block th:if="${error == true}">
                                    <label id="title-error" class="error mb-3" th:text="${messages}"></label>
                                </th:block>
                            </label>

                            <div class="wrap-input100 validate-input m-b-20" data-validate="Nhập email">
                                <input class="input100" type="email" name="username" id="phoneOrEmail"
                                       th:field="*{email}"
                                       placeholder="Nhập email">
                                <span class="focus-input100"></span>
                            </div>
                            <label class="error" th:each="err : ${#fields.errors('passWord')}"
                                   th:text="${err}">
                            </label>
                            <label id="checkPassword"></label>
                            <div class="wrap-input100 validate-input m-b-20" data-validate="Nhập mật khẩu">
                                    <span class="btn-show-pass">
                                        <i class="zmdi zmdi-eye"></i>
                                    </span>
                                <input class="input100" type="password" name="pass" id="aapassword"
                                       th:field="*{passWord}"
                                       placeholder="Nhập mật khẩu">
                                <span class="focus-input100"></span>
                            </div>

                            <label id="checkConfirmPassword"></label>
                            <div class="wrap-input100 validate-input m-b-20" data-validate="Nhập lại mật khẩu">
                                    <span class="btn-show-pass">
                                        <i class="zmdi zmdi-eye"></i>
                                    </span>
                                <input class="input100" type="password" name="pass" id="confirmPassword"
                                       placeholder="Nhập lại mật khẩu">
                                <span class="focus-input100"></span>
                            </div>
                            <!-- Checkbox -->
                            <label id="checkD"></label>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox m-b-20">
                                    <input type="checkbox" class="custom-control-input validate-input"
                                           id="termsCheckbox"
                                           name="termsCheckbox">
                                    <label class="custom-control-label text-muted" for="termsCheckbox">Tôi đồng ý
                                        với
                                        <a href="/terms-and-policy" target=”_blank”>điều khoản và chính sách</a></label>
                                </div>
                            </div>
                            <!-- End Checkbox -->
                            <div class="container-login100-form-btn m-b-20">
                                <button type="submit" class="login100-form-btn">
                                    Đăng ký
                                </button>
                            </div>

                            <div class="text-center m-b-20">
                                    <span class="txt1">
                                        Hoặc đăng nhập với
                                    </span>
                            </div>

                            <div class="flex-c m-b-20">
                                <div id="g_id_onload"
                                     data-client_id="809100511304-qcmbmqj4m2njft9vs8deo2791s6miodm.apps.googleusercontent.com"
                                     data-login_uri="http://localhost:8080/sign-in" data-auto_prompt="false">
                                </div>
                                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                                     data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--                    <div id="message" class="warning"-->
                    <!--                         style="color:red;font-style:italic; z-index: 999999; top: 20px; right: 20px; position: fixed">ahihi-->
                    <!--                    </div>-->
                </div>
            </div>
            <!--footer-->
            <th:block th:replace="/ohana/layout/footer :: footer"/>
        </div>
    </div>
</div>
<th:block th:replace="/ohana/layout/script :: script"/>

<script src="/resources/ohana/sign-in/vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="/resources/ohana/sign-in/vendor/animsition/js/animsition.min.js"></script>

<script src="/resources/ohana/sign-in/vendor/bootstrap/js/popper.js"></script>
<script src="/resources/ohana/sign-in/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/resources/ohana/sign-in/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/resources/ohana/sign-in/vendor/daterangepicker/moment.min.js"></script>
<script src="/resources/ohana/sign-in/vendor/daterangepicker/daterangepicker.js"></script>

<script src="/resources/ohana/sign-in/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/resources/ohana/sign-in/js/main.js"></script>

<script th:inline="javascript">
    let messageExits = [[${messageExits}]];
    if (messageExits != null) {
        showWarning(messageExits);
        $("#phoneOrEmail").addClass('error');
    }
    var showPass = 0;
    $('.btn-show-pass').on('click', function () {
        if (showPass == 0) {
            $(this).next('input').attr('type', 'text');
            $(this).find('i').removeClass('zmdi-eye');
            $(this).find('i').addClass('zmdi-eye-off');
            showPass = 1;
        } else {
            $(this).next('input').attr('type', 'password');
            $(this).find('i').addClass('zmdi-eye');
            $(this).find('i').removeClass('zmdi-eye-off');
            showPass = 0;
        }

    });
</script>

</html>
