<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap-5.0.2/css/bootstrap.min.css">
    <th:block th:replace="/ohana/layout/head :: head('Ohana - Tìm ở ghép, phòng trọ siêu nhanh')"/>
    <style>
        .col-md-3 {
            float: left;
        }

        .pd-25 {
            padding-left: 50px;
            padding-right: 50px;
        }

        .pd {
            padding: 10px;
        }

        /*    css upload file*/
        .image_container {
            height: 120px;
            width: 200px;
            border-radius: 6px;
            overflow: hidden;
            margin: 10px;
        }

        .image_container img {
            height: 100%;
            width: auto;
            object-fit: cover;
        }

        .image_container span {
            top: -6px;
            right: 8px;
            color: red;
            font-size: 28px;
            font-weight: normal;
            cursor: pointer;
        }

        .img_avatar {
            height: 120px;
            width: 200px;
        }

        .postroom {
            width: 200px;
            height: 200px;

        }

        .input {
            margin-left: 10px;
        }
    </style>
</head>

<body data-new-gr-c-s-check-loaded="14.1057.0" data-gr-ext-installed="" cz-shortcut-listen="true">
<th:block th:replace="/ohana/layout/modal/modal-loading :: modal-loading"/>

<div class="container">
    <div class="_3bjUj">
        <!--header-->
        <th:block th:replace="/ohana/layout/header :: header(${userResult})"/>
    </div>

    <div class="container mt-xl-5">
        <div class="text-center">
            <h3>
                CHỈNH SỬA TIN
            </h3>
        </div>
        <form class="pt-6" id="frmPost" method="post" th:action="@{/post-room}" th:object="${postUpdateParam}">
            <input id="id" type="hidden" class="form-control " th:field="${userResult.id}">
            <div class="">
                <div class="px-2 errorTotal">
                    <label class="m-1">Tiêu đề</label>
                    <input id="title" name="title" type="text" class="form-control" th:field="${postUpdateParam.title}">
                </div>
            </div>
            <div class=" col-md-12">
                <div class="col-md-12 px-2 errorTotal">
                    <label class="m-1">Nội dung</label>
                    <textarea id="descriptionContent" name="descriptionContent" type="text" class="form-control"
                              th:field="${postUpdateParam.descriptionContent}"></textarea>
                </div>
            </div>
            <div class="d-flex col-md-12">
                <div class="col-md-4 px-2 errorTotal">
                    <label class="m-1">Loại phòng</label>
                    <select type="text" class="form-select" name="category" id="category" th:field="${postUpdateParam.categoryId}">
                    </select>
                </div>
                <div class="col-md-4 px-2 errorTotal">
                    <label class="m-1">Giới Tính</label>
                    <select type="text" class="form-select" id="gender" name="gender"
                            th:field="${postUpdateParam.rentHouse.gender}">
                    </select>
                </div>
                <div class="col-md-4 px-2 errorTotal">
                    <label class="m-1">Sức chứa</label>
                    <input type="number" class="form-control" id="capacity" name="capacity"
                           th:field="${postUpdateParam.rentHouse.capacity}">
                </div>
            </div>
            <div class="d-flex col-md-12">
                <div class="col-md-4 px-2 errorTotal">
                    <label class="m-1">Giá phòng (Đơn vị: VNĐ/Tháng)</label>
                    <input type="number" class="form-control" id="roomPrice"  name="roomPrice" th:field="${postUpdateParam.rentHouse.roomPrice}">
                </div>
                <div class="col-md-4 px-2 errorTotal">
                    <label class="m-1">Tiền cọc (Đơn vị: VNĐ/Tháng)</label>
                    <input type="number" class="form-control" id="deposit" name="deposit" th:field="${postUpdateParam.rentHouse.deposit}">
                </div>
                <div class="col-md-4 px-2 errorTotal">
                    <label class="m-1">Diện tích (m2)</label>
                    <input type="number" class="form-control" id="area" name="area" th:field="${postUpdateParam.rentHouse.area}">
                </div>
            </div>
            <div class="d-flex col-md-12">
                <div class="col-md-4 px-2 errorTotal">
                    <label class="m-1">Tiền điện (Đơn vị: VNĐ/kWh)</label>
                    <input type="text" class="form-select" name="electricityPrice" id="electricityPrice" th:field="${postUpdateParam.rentHouse.electricityPrice}">
                    </input>
                </div>
                <div class="col-md-4 px-2 errorTotal">
                    <label class="m-1">Tiền nước (Đơn vị: VNĐ/m³)</label>
                    <input type="number" class="form-control" id="waterPrice"  name="waterPrice" th:field="${postUpdateParam.rentHouse.waterPrice}">
                </div>
                <div class="col-md-4 px-2 errorTotal">
                    <label class="m-1">Tiền wifi (Đơn vị: VNĐ/Tháng)</label>
                    <input type="number" class="form-control" id="wifiPrice" name="wifiPrice" th:field="${postUpdateParam.rentHouse.wifiPrice}">
                </div>
            </div>

            <div class=" col-md-12 errorTotal">
                <label class="m-1 form-label">Tiện ích: </label><div name="utilitiesCheckbox"></div>
                <div class="d-flex flex-wrap col-md-12 px-5" id="utilities" name="utilities" th:field="${postUpdateParam.utilities}">
                </div>

            </div>
            <div class="d-flex col-md-12">
                <div class="col-md-3 px-2 errorTotal">
                    <label class="m-1">Tỉnh/Thành phố</label>
                    <select type="text" class="form-select" id="province" name="province"
                            th:field="${postUpdateParam.location.provinceId}">
                    </select>
                </div>
                <div class="col-md-3 px-2 errorTotal">
                    <label class="m-1">Quận/Huyện/Thị Xã</label>
                    <select type="text" class="form-select" id="district" name="district"
                            th:field="${postUpdateParam.location.districtId}">
                    </select>
                </div>
                <div class="col-md-3 px-2 errorTotal">
                    <label class="m-1">Phường/Xã</label>
                    <select type="text" class="form-select" id="ward"  name="ward" th:field="${postUpdateParam.location.wardId}">
                    </select>
                </div>

                <div class="col-md-3 px-2 errorTotal">
                    <label class="m-1">Địa chỉ</label>
                    <input type="text" class="form-control" id="line1" name="line1" th:field="${postUpdateParam.location.line1}">
                    <!--                    <label class="error">-->
                    <!--                    </label>-->
                </div>
            </div>
            <div class="row justify-content-center pd-25">
                <p for="avatarCreate" class="fs-5">Ảnh bìa</p>
                <div class="col-12 ">
                    <input type="file" class="form-control view-avatar" onchange="image_select_cover(this)"
                           name="coverImage"
                           id="coverImage">
                    <img id="img-preview" class="img-preview img_avatar"
                         src="/resources/ohana/img/imagedefault.jpg"/>
                </div>
            </div>
            <div class="w-100 col-md-12 px-2">
                <button id="btnUpdate" name="btnUpdate" type="submit" class="btn btn-primary mt-3">Đăng tin</button>
            </div>
        </form>
    </div>
</div>

<th:block th:replace="/ohana/layout/footer :: footer"/>

<script>
    $(".view-avatar").change(function () {
        const src = URL.createObjectURL(this.files[0]);
        this.parentElement.getElementsByClassName('img-preview')[0].src = src;
    })
</script>
<script th:inline="javascript">

    let page = {
        url: {
            doUpdatePost: App.BASE_URL_API + "/posts/" ,
            getPostById: App.BASE_URL_API + "/posts/",
            getAllCategories: App.BASE_URL_API + "/categories",
            getAllUtilities: App.BASE_URL_API + "/utilities",
            getAllGenders: App.BASE_URL_API + "/genders",
            doFilter: App.BASE_URL_API + "/posts/filter",
            getAllProvinces: App.BASE_URL_PROVINCE + "/",
            getAllDistrictsByProvinceId: App.BASE_URL_PROVINCE + "/district/",
            getAllWardsByDistrictId: App.BASE_URL_PROVINCE + "/ward/",
        },

        commands: {},

            elements: {},

            commands: {},
            alertDanger: {}
        },
        initializeControlEvent: {},
        // let isClickInside = specifiedElement.contains(event.target)
    }
    page.dialogs.elements.frmPost = $("#frmPost");

    page.dialogs.elements.title = $('#title');
    page.dialogs.elements.descriptionContent = $('#descriptionContent');
    page.dialogs.elements.category = $('#category');
    page.dialogs.elements.gender = $('#gender');
    page.dialogs.elements.capacity = $('#capacity');
    page.dialogs.elements.roomPrice = $('#roomPrice');
    page.dialogs.elements.area = $('#area');
    page.dialogs.elements.electricityPrice = $('#electricityPrice');
    page.dialogs.elements.waterPrice = $('#waterPrice');
    page.dialogs.elements.wifiPrice = $('#wifiPrice');
    page.dialogs.elements.deposit = $('#deposit');

    page.dialogs.elements.utilities = $('#utilities');

    page.dialogs.elements.locationRegionId = $("#locationRegionId");
    page.dialogs.elements.province = $('#province');
    page.dialogs.elements.district = $('#district');
    page.dialogs.elements.ward = $('#ward');
    page.dialogs.elements.line1 = $('#line1');

    page.dialogs.elements.urlImageThumb = $('#urlImageThumb');
    page.dialogs.elements.urlImage = $('#urlImage');

    let post = new Post();
    let filter = {};
    let listPost = [];
    let min = 0;
    let max = 15000000;
    let postDTO = new PostDTO();
    let utilities = new Set();



    page.commands.getPostById = (postId) => {
        return $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/posts/" + postId
        }).done((data)=>{
            post = data;
            let location = post.location
            let utilitiesByIdUser = post.utilities;
            page.dialogs.elements.title.val(post.title);
            page.dialogs.elements.descriptionContent.val(post.descriptionContent);
            page.dialogs.elements.category.val(post.category.id);
            page.commands.getAllUtilities(utilitiesByIdUser)
            page.dialogs.elements.gender.val(post.rentHouse.gender.id);
            page.dialogs.elements.capacity.val(post.rentHouse.capacity);
            page.dialogs.elements.roomPrice.val(post.rentHouse.roomPrice);
            page.dialogs.elements.area.val(post.rentHouse.area);
            page.dialogs.elements.electricityPrice.val(post.rentHouse.electricityPrice);
            page.dialogs.elements.waterPrice.val(post.rentHouse.waterPrice);
            page.dialogs.elements.wifiPrice.val(post.rentHouse.wifiPrice);
            page.dialogs.elements.deposit.val(post.rentHouse.deposit);

            page.dialogs.elements.locationRegionId.val(location.id);
            page.dialogs.elements.province.val(location.provinceId);
            page.commands.getAllDistrictsByProvinceId(location.provinceId).then(() => {
                page.dialogs.elements.district.val(location.districtId)
                page.commands.getAllWardsByDistrictId(location.districtId).then(() => {
                    page.dialogs.elements.ward.val(location.wardId);
                    page.dialogs.elements.line1.val(location.line1);
                })
            })
        })
            .fail((jqXHR) => {
                alert("hahaha")
                let errors = jqXHR.responseJSON;
                let strError = "";
                if (errors) {
                    $.each(errors, (k, v) => {
                        strError += `${v}`;
                    })
                }
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: strError,
                })
            })
    }

    page.commands.getAllCategories = () => {
        $.ajax({
            type: "GET",
            url: page.url.getAllCategories
        }).done(function (data) {
            // $("#categories").html('');
            data.forEach((item) => {
                let str = `<option value="${item.id}">${item.title}</option>`;
                $("#category").append(str);
            });
        }).fail(function () {
            showError('Error')
        })
    }
    page.commands.getAllUtilities = (utilitiesByIdUser) => {
        $.ajax({
            type: "GET",
            url: page.url.getAllUtilities + "?page=0&size=50&status=SHOW"
        }).done(function (data) {
            console.log(data.content)

            console.log(utilitiesByIdUser)

            data.content.forEach((item) => {
                let checkutilities = false;
                utilitiesByIdUser.forEach((items) => {
                    if (item.id == items.id) {
                        checkutilities = true;
                        utilities.add(items.id);
                    }
                })
                let str = `<div class="col-md-2" style="font-size: 1.2rem;">
                            <input type="checkbox" id="utility" name="utilitiesCheckbox" value=${item.id} ${checkutilities?"checked":""}>
                            <span class="mx-2">${item.name}</span>
                           </div>`;
                $('#utilities').append(str);
            });
            // utilities = utilitiesByIdUser;
            $("input[type=checkbox]").off("change");
            $("input[type=checkbox]").on("change", function() {
                if (!$(this).is(":checked")) {
                    utilities.delete(Number($(this).val()));
                } else {
                    utilities.add(Number($(this).val()));
                }
            })
        }).fail(function () {
            // showError('Error')
        })
    }
    page.commands.getAllGenders = () => {
        $.ajax({
            type: "GET",
            url: page.url.getAllGenders
        }).done(function (data) {
            data.forEach((item) => {
                let str = `<option value="${item.id}">${item.name}</option>`;
                $("#gender").append(str);
            });
        }).fail(function () {
            showError('Error')
        })
    }
    page.commands.getAllProvinces = () => {
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: page.url.getAllProvinces
        })
            .done((data) => {
                let results = data.results;

                results.map(item => {
                    if (item.province_id == 48 || item.province_id == 46){
                        let str = `<option value="${item.province_id}">${item.province_name}</option>`;
                        page.dialogs.elements.province.append(str);
                    }
                })

            })
            .fail((error) => {
                console.log(error);
                console.log("Không thể tải dữ liệu Tỉnh/Thành phố");
            })
    }

    page.commands.getAllDistrictsByProvinceId = (provinceId) => {
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: page.url.getAllDistrictsByProvinceId + provinceId
        })
            .done((data) => {

                page.dialogs.elements.district.empty();

                let results = data.results;
                let str;


                results.map(item => {
                    if ((provinceId == 46 && item.district_id == 474) || provinceId == 48){
                        str = `<option value="${item.district_id}">${item.district_name}</option>`;
                        page.dialogs.elements.district.append(str);
                    }
                })
            })
            .fail((error) => {
                console.log(error);
                console.log("Không thể tải dữ liệu Thành phố/Quận/Huyện");
            })
    }

    page.commands.getAllWardsByDistrictId = (districtId) => {
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: page.url.getAllWardsByDistrictId + districtId
        })
            .done((data) => {
                page.dialogs.elements.ward.empty();

                let results = data.results;

                results.map(item => {
                    let str = `<option value="${item.ward_id}">${item.ward_name}</option>`;
                    page.dialogs.elements.ward.append(str);
                })
            })
            .fail((error) => {
                console.log(error);
                console.log("Không thể tải dữ liệu Phường/Xã/Thị trấn");
            })
    }

    page.dialogs.elements.province.on("change", function () {
        let provinceId = $(this).val();

        page.commands.getAllDistrictsByProvinceId(provinceId).then(() => {
            let districtId = page.dialogs.elements.district.val();
            page.commands.getAllWardsByDistrictId(districtId);
        });
    });

    page.dialogs.elements.district.on("change", function () {
        let districtId = $(this).val();
        page.commands.getAllWardsByDistrictId(districtId);
    })

    page.commands.handleUpdate = () => {
        let id = Number([[${post.id}]]);
        page.commands.getPostById(id);
    }

    let doUpdateRoom = () => {
        let idUser = $("#id").val();
        let rentHouse = new RentHouse();
        let location = new LocationDTO();
        // let images = listImageId;

        let title = $("#title").val();
        let descriptionContent = $("#descriptionContent").val();
        let categories = $("#category").val();

        location.provinceId = $("#province").val();
        location.provinceName = $("#province").find("option:selected").text();
        location.districtId = $("#district").val();
        location.districtName = $("#district").find("option:selected").text();
        location.wardId = $("#ward").val();
        location.wardName = $("#ward").find("option:selected").text();
        location.line1 = $("#line1").val();

        rentHouse.roomPrice = $("#roomPrice").val();
        rentHouse.deposit = $("#deposit").val();
        rentHouse.area = $("#area").val();
        rentHouse.capacity = $("#capacity").val();
        rentHouse.gender = $("#gender").val();
        rentHouse.electricityPrice = $("#electricityPrice").val();
        rentHouse.waterPrice = $("#waterPrice").val();
        rentHouse.wifiPrice = $("#wifiPrice").val();

        postDTO.title = title;
        postDTO.descriptionContent = descriptionContent;
        postDTO.categoryId = categories;
        postDTO.rentHouse = rentHouse;
        postDTO.location = location;
        postDTO.thumbnailId = thumbnailId;
        postDTO.images = images;
        postDTO.idUser = idUser;
        postDTO.utilities = Array.from(utilities);

        let postId = Number([[${post.id}]]);

        $.ajax({
            headers: {
                'accept': 'application/json',
                'content-type': 'application/json'
            },
            type: "PATCH",
            url: page.url.doUpdatePost + postId,
            data: JSON.stringify(postDTO)
        })
